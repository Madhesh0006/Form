<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

<body>
    <div class="container" id="form">
        <div class="image">
            <img src="./pexels-pixabay-276514.jpg " id="image">
        </div>

        <div class="form-box">
            <form>
                <table>
                    <tr>
                        <h2>Welcome back!</h2>
                    </tr>
                    <tr>
                        <p id="second-line">Please Enter your details:</p>
                    </tr>
                    <tr>
                        <p>Username:</p>
                    </tr>
                    <tr><input type="text" id="box"></tr>
                    <tr>
                        <p>Email:</p>
                    </tr>
                    <tr><input type="text" id="box"></tr>
                    <tr>
                        <p>Password:</p>
                    </tr>
                    <tr><input type="text" placeholder="Password" id="box"></tr><br>
                    <tr><input type="text" placeholder="Confirm Password" id="box2"></tr><br>


                </table>
            </form>
           <button class="small-button"></button>
            <p class="Iagree">I agree with</p>
            <p class="brown-line">Privacy and Policy</p><br>
            <button class="signup">Sign Up</button>
            <p id="orcontinue">or continue with</p>
            <button id="google">Google</button><button id="facebook">Facebook</button><button
                id="apple">Apple</button><br>
            <p class="already">Already have an account?</p>
            <p id="signin">Sign in</p>
        </div>
    </div>
</body>

</html>
